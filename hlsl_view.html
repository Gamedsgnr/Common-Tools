<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HLSL Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --accent: #5eead4;
            --accent-strong: #14b8a6;
            --accent-dark: #1b2f2b;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1f2b; color: #dbe7f3; padding: 20px; display: flex; height: 100vh; gap: 20px; margin: 0; box-sizing: border-box; }
        .list-panel { width: 320px; display: flex; flex-direction: column; gap: 12px; padding: 16px; flex-shrink: 0; background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(148, 163, 184, 0.25); border-radius: 16px; box-shadow: 0 18px 30px -12px rgba(2, 6, 23, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.18), inset 0 -12px 22px rgba(2, 6, 23, 0.28); backdrop-filter: blur(18px) saturate(1.2); -webkit-backdrop-filter: blur(18px) saturate(1.2); }
        .search-box { background: rgba(15, 23, 42, 0.65); border: 1px solid rgba(148, 163, 184, 0.35); color: #e2e8f0; padding: 10px 12px; width: 100%; border-radius: 12px; box-sizing: border-box; outline: none; box-shadow: inset 0 0 12px rgba(2, 6, 23, 0.35); }
        .item-list { overflow-y: auto; flex: 1; }
        
        /* Состояние загрузки */
        .loading-text { text-align: center; color: #94a3b8; margin-top: 20px; font-style: italic; }

        .list-item { padding: 12px; margin-bottom: 8px; cursor: pointer; border-radius: 12px; transition: 0.2s; border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(15, 23, 42, 0.55); position: relative; overflow: hidden; }
        .list-item:hover { background-color: rgba(30, 41, 59, 0.65); border-color: rgba(94, 234, 212, 0.45); box-shadow: 0 12px 18px -12px rgba(2, 6, 23, 0.7); }
        .list-item.active {
            background: rgba(30, 41, 59, 0.45);
            border-color: rgba(148, 163, 184, 0.35);
            color: #eaf3ff;
            box-shadow:
                0 14px 20px -12px rgba(2, 6, 23, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.22),
                inset 0 -10px 22px rgba(2, 6, 23, 0.32);
        }
        .list-item.active::before {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 10px;
            background:
                linear-gradient(160deg, rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0.02) 55%),
                linear-gradient(340deg, rgba(94, 234, 212, 0.12), rgba(94, 234, 212, 0) 60%);
            box-shadow:
                inset 0 0 10px rgba(255, 255, 255, 0.08),
                inset 0 0 18px rgba(94, 234, 212, 0.06);
            opacity: 0.9;
            pointer-events: none;
        }
        .list-item.active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background:
                linear-gradient(135deg, rgba(2, 6, 23, 0.18), rgba(2, 6, 23, 0) 55%),
                linear-gradient(315deg, rgba(2, 6, 23, 0.26), rgba(2, 6, 23, 0) 60%);
            opacity: 0.8;
            pointer-events: none;
        }
        .list-item.active .i-title { color: var(--accent); }
        .list-item > span { position: relative; z-index: 1; }
        .i-title { font-weight: bold; display: block; color: var(--accent); }
        .i-lang { font-size: 0.7em; background: rgba(15, 23, 42, 0.8); padding: 2px 6px; border-radius: 8px; color: #9aa4b2; float: right; border: 1px solid rgba(148, 163, 184, 0.25); }
        .i-desc { font-size: 0.8em; color: #94a3b8; margin-top: 4px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        
        .detail-panel { flex: 1; display: flex; flex-direction: column; background: rgba(15, 23, 42, 0.55); border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.25); overflow: hidden; box-shadow: 0 20px 30px -12px rgba(2, 6, 23, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.12), inset 0 -14px 24px rgba(2, 6, 23, 0.28); backdrop-filter: blur(18px) saturate(1.2); -webkit-backdrop-filter: blur(18px) saturate(1.2); }
        
        .toolbar { 
            min-height: 60px; 
            padding: 10px 20px; 
            background: rgba(30, 41, 59, 0.55); 
            border-bottom: 1px solid rgba(148, 163, 184, 0.2); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .header-info { display: flex; flex-direction: column; gap: 4px; max-width: 65%; }
        .t-title { font-size: 1.1em; font-weight: bold; color: var(--accent); }
        .t-desc { font-size: 0.9em; color: #94a3b8; white-space: normal; overflow: visible; line-height: 1.4; word-wrap: break-word; }
        
        .btn-copy { background: var(--accent-strong); color: white; border: 1px solid rgba(94, 234, 212, 0.45); padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 12px; box-shadow: 0 10px 18px -12px rgba(2, 6, 23, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
        .btn-copy:hover { filter: brightness(1.1); }
        .btn-gray { background: rgba(15, 23, 42, 0.7); color: #cbd5f5; border: 1px solid rgba(148, 163, 184, 0.25); }
        .btn-gray:hover { background: rgba(30, 41, 59, 0.65); color: #fff; }
        
        #inputBox { 
            background: rgba(15, 23, 42, 0.7); 
            padding: 15px 20px; 
            border-bottom: 1px solid rgba(148, 163, 184, 0.2); 
            border-left: 4px solid #ce9178; 
            display: none; 
            box-shadow: inset 0 0 10px rgba(2, 6, 23, 0.5);
        }

        .input-label { color: #f6c7a7; font-size: 0.8em; font-weight: bold; letter-spacing: 1.5px; margin-bottom: 10px; display: block; text-transform: uppercase; }
        #inputDisplay { display: flex; flex-wrap: wrap; gap: 8px; }

        .input-brick {
            background: rgba(15, 23, 42, 0.85); color: #9cdcfe; padding: 6px 12px; border-radius: 8px; border: 1px solid rgba(148, 163, 184, 0.25); font-family: 'Consolas', monospace; font-size: 0.95em; box-shadow: 2px 2px 8px rgba(2, 6, 23, 0.35);
        }

        .code-area { flex: 1; padding: 20px; overflow: auto; margin: 0; background: #1a1f2b; }
        pre { margin: 0; }
    </style>
</head>
<body>

    <div class="list-panel">
        <input type="text" class="search-box" placeholder="Поиск кода..." onkeyup="renderList(this.value)">
        <div class="item-list" id="listContainer">
            <div class="loading-text">Загрузка базы...</div>
        </div>
    </div>

    <div class="detail-panel">
        <div class="toolbar">
            <div class="header-info">
                <span id="detailTitle" class="t-title">Выберите скрипт</span>
                <span id="detailDesc" class="t-desc"></span>
            </div>
            
            <div style="display: flex; gap: 8px; flex-shrink: 0; align-self: flex-start; margin-top: 5px;">
                <button id="btnCopyInputs" class="btn-copy btn-gray" style="display: none;" onclick="copyInputs()">Copy Inputs</button>
                <button id="btnCopyCode" class="btn-copy" onclick="copyCode()">Copy Code</button>
            </div>
        </div>
        
        <div id="inputBox">
            <span class="input-label">UNREAL CUSTOM NODE INPUTS:</span>
            <div id="inputDisplay"></div>
        </div>

        <div class="code-area">
            <pre><code id="codeBlock" class="language-clike"> // Выберите элемент слева </code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>

    <script>
        // --- 1. НАСТРОЙКИ SUPABASE (ВСТАВЬ СВОИ!) ---
    const SUPABASE_URL = 'https://vmwwvwtsznxwoswzdzui.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_hfVfEOEyUxTAl9TCGQLQdA_2qpquHGk';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Глобальная переменная для данных ---
        let hlslData = [];

        // Элементы UI
        const listContainer = document.getElementById('listContainer');
        const detailTitle = document.getElementById('detailTitle');
        const detailDesc = document.getElementById('detailDesc');
        const codeBlock = document.getElementById('codeBlock');
        const inputBox = document.getElementById('inputBox');
        const inputDisplay = document.getElementById('inputDisplay');
        const btnCopyInputs = document.getElementById('btnCopyInputs');
        const btnCopyCode = document.getElementById('btnCopyCode');

        let currentFormattedInputs = ""; 

        // --- 2. ФУНКЦИЯ ЗАГРУЗКИ ДАННЫХ ИЗ БАЗЫ ---
        async function fetchHlslData() {
            // Запрашиваем данные из таблицы 'hlsl'
            // Сортируем по новизне (новые сверху)
            const { data, error } = await _supabase
                .from('hlsl')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                listContainer.innerHTML = `<div class="loading-text" style="color:#b98989">Ошибка: ${error.message}</div>`;
                return;
            }

            // Сохраняем в глобальную переменную
            hlslData = data;
            
            // Отрисовываем список
            renderList();
        }

        // --- 3. ОТРИСОВКА СПИСКА ---
        function renderList(filter = "") {
            listContainer.innerHTML = "";
            
            if (hlslData.length === 0) {
                listContainer.innerHTML = `<div class="loading-text">Список пуст</div>`;
                return;
            }

            const searchParts = filter.toLowerCase().split(' ').filter(p => p.trim() !== "");

            hlslData.forEach((item, index) => {
                // В базе у нас поле 'description', а старый код мог использовать 'desc'
                // Делаем универсально
                const descText = item.description || item.desc || "";
                
                // Фильтрация
                if (searchParts.length > 0) {
                    const searchTarget = (item.title + " " + descText).toLowerCase();
                    const isMatch = searchParts.every(part => searchTarget.includes(part));
                    if (!isMatch) return;
                }
                
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="i-lang">${item.lang || 'hlsl'}</span>
                    <span class="i-title">${item.title}</span>
                    <span class="i-desc">${descText}</span>
                `;
                div.onclick = () => loadItem(index, div);
                listContainer.appendChild(div);
            });
        }

        function loadItem(index, el) {
            document.querySelectorAll('.list-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            const item = hlslData[index];
            const descText = item.description || item.desc || "";

            detailTitle.innerText = item.title;
            detailDesc.innerText = descText; 
            
            inputDisplay.innerHTML = ""; 
            
            // Логика отображения Inputs
            if (item.inputs && item.inputs.trim() !== "") {
                const rawInputs = item.inputs.split(',').map(i => i.trim());
                
                rawInputs.forEach(inputName => {
                    const brick = document.createElement('div');
                    brick.className = 'input-brick';
                    brick.innerText = inputName;
                    inputDisplay.appendChild(brick);
                });

                // Форматируем для Unreal: (InputName="UV"),(InputName="Color")
                currentFormattedInputs = "(" + rawInputs
                    .map(i => `(InputName="${i}")`)
                    .join(',') + ")";

                inputBox.style.display = 'block';
                btnCopyInputs.style.display = 'inline-block';
            } else {
                currentFormattedInputs = "";
                inputBox.style.display = 'none';
                btnCopyInputs.style.display = 'none';
            }

            // Подсветка кода
            codeBlock.className = `language-${(item.lang === 'hlsl' || !item.lang) ? 'cpp' : item.lang}`;
            codeBlock.textContent = item.code;
            Prism.highlightElement(codeBlock);
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                const oldText = btnCopyCode.innerText;
                btnCopyCode.innerText = "Copied!";
                setTimeout(() => btnCopyCode.innerText = oldText, 1500);
            });
        }

        function copyInputs() {
            if (!currentFormattedInputs) return;
            navigator.clipboard.writeText(currentFormattedInputs).then(() => {
                const oldText = btnCopyInputs.innerText;
                btnCopyInputs.innerText = "Inputs Copied!";
                setTimeout(() => btnCopyInputs.innerText = oldText, 1500);
            });
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', fetchHlslData);
    </script>
</body>
</html>
