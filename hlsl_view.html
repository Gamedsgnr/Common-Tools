<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HLSL Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; display: flex; height: 95vh; gap: 20px; margin: 0; box-sizing: border-box; }
        .list-panel { width: 300px; display: flex; flex-direction: column; border-right: 1px solid #333; padding-right: 20px; flex-shrink: 0; }
        .search-box { background: #252526; border: 1px solid #333; color: white; padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 4px; box-sizing: border-box; }
        .item-list { overflow-y: auto; flex: 1; }
        .list-item { padding: 12px; margin-bottom: 5px; cursor: pointer; border-radius: 4px; transition: 0.2s; border-left: 3px solid transparent; background: #252526; }
        .list-item:hover { background-color: #2a2d2e; }
        .list-item.active { background-color: #37373d; border-left-color: #569cd6; color: white; }
        .i-title { font-weight: bold; display: block; color: #4ec9b0; }
        .i-lang { font-size: 0.7em; background: #333; padding: 2px 6px; border-radius: 3px; color: #aaa; float: right; }
        .i-desc { font-size: 0.8em; color: #888; margin-top: 4px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .detail-panel { flex: 1; display: flex; flex-direction: column; background: #111; border-radius: 6px; border: 1px solid #333; overflow: hidden; }
        .toolbar { padding: 15px 20px; background: #252526; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .t-title { font-size: 1.1em; font-weight: bold; color: #d4d4d4; }
        .btn-copy { background: #007acc; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer; }
        .btn-copy:hover { background: #005a9e; }
        /* Новый стиль для инпутов */
        #inputBox { background: #2d2d2d; padding: 12px 20px; border-bottom: 1px solid #333; display: none; }
        .input-label { color: #ce9178; font-size: 0.75em; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; display: block; }
        #inputDisplay { color: #9cdcfe; font-family: monospace; font-size: 0.85em; word-break: break-all; }
        .code-area { flex: 1; padding: 20px; overflow: auto; margin: 0; background: #1e1e1e; }
        pre { margin: 0; }
    </style>
</head>
<body>

    <div class="list-panel">
        <input type="text" class="search-box" placeholder="Поиск кода..." onkeyup="renderList(this.value)">
        <div class="item-list" id="listContainer"></div>
    </div>

    <div class="detail-panel">
        <div class="toolbar">
            <span id="detailTitle" class="t-title">Выберите скрипт</span>
            <div style="display: flex; gap: 10px;">
                <button id="btnCopyInputs" class="btn-copy" style="background: #444; display: none;" onclick="copyInputs()">Copy Inputs</button>
                <button class="btn-copy" onclick="copyCode()">Copy Code</button>
            </div>
        </div>
        
        <div id="inputBox">
            <span class="input-label">UNREAL CUSTOM NODE INPUTS:</span>
            <code id="inputDisplay"></code>
        </div>

        <div class="code-area">
            <pre><code id="codeBlock" class="language-clike"> // Выберите элемент слева </code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    
    <script src="hlsl_db.js"></script>

    <script>
        const listContainer = document.getElementById('listContainer');
        const detailTitle = document.getElementById('detailTitle');
        const codeBlock = document.getElementById('codeBlock');
        const inputBox = document.getElementById('inputBox');
        const inputDisplay = document.getElementById('inputDisplay');
        const btnCopyInputs = document.getElementById('btnCopyInputs');

        function renderList(filter = "") {
            listContainer.innerHTML = "";
            if(typeof hlslData === 'undefined') return;
            
            hlslData.forEach((item, index) => {
                if (filter && !item.title.toLowerCase().includes(filter.toLowerCase())) return;
                
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="i-lang">${item.lang}</span>
                    <span class="i-title">${item.title}</span>
                    <span class="i-desc">${item.desc}</span>
                `;
                div.onclick = () => loadItem(index, div);
                listContainer.appendChild(div);
            });
        }

        function loadItem(index, el) {
            document.querySelectorAll('.list-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            const item = hlslData[index];
            detailTitle.innerText = item.title;
            
            // Обработка инпутов
            if (item.inputs && item.inputs.trim() !== "") {
                const formatted = "(" + item.inputs.split(',')
                    .map(i => `(InputName="${i.trim()}")`)
                    .join(',') + ")";
                inputDisplay.innerText = formatted;
                inputBox.style.display = 'block';
                btnCopyInputs.style.display = 'inline-block';
            } else {
                inputBox.style.display = 'none';
                btnCopyInputs.style.display = 'none';
            }

            codeBlock.className = `language-${item.lang === 'hlsl' ? 'cpp' : item.lang}`;
            codeBlock.textContent = item.code;
            Prism.highlightElement(codeBlock);
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => alert("Код скопирован!"));
        }

        function copyInputs() {
            navigator.clipboard.writeText(inputDisplay.innerText).then(() => alert("Inputs скопированы!"));
        }

        renderList();
    </script>
</body>
</html>
