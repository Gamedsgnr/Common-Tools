<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HLSL Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; display: flex; height: 95vh; gap: 20px; margin: 0; box-sizing: border-box; }
        .list-panel { width: 300px; display: flex; flex-direction: column; border-right: 1px solid #333; padding-right: 20px; flex-shrink: 0; }
        .search-box { background: #252526; border: 1px solid #333; color: white; padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 4px; box-sizing: border-box; }
        .item-list { overflow-y: auto; flex: 1; }
        .list-item { padding: 12px; margin-bottom: 5px; cursor: pointer; border-radius: 4px; transition: 0.2s; border-left: 3px solid transparent; background: #252526; }
        .list-item:hover { background-color: #2a2d2e; }
        .list-item.active { background-color: #37373d; border-left-color: #569cd6; color: white; }
        .i-title { font-weight: bold; display: block; color: #4ec9b0; }
        .i-lang { font-size: 0.7em; background: #333; padding: 2px 6px; border-radius: 3px; color: #aaa; float: right; }
        .i-desc { font-size: 0.8em; color: #888; margin-top: 4px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        
        .detail-panel { flex: 1; display: flex; flex-direction: column; background: #111; border-radius: 6px; border: 1px solid #333; overflow: hidden; }
        
        .toolbar { 
            min-height: 60px; 
            padding: 10px 20px; 
            background: #252526; 
            border-bottom: 1px solid #333; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .header-info { display: flex; flex-direction: column; gap: 4px; max-width: 50%; }
        .t-title { font-size: 1.1em; font-weight: bold; color: #4ec9b0; }
        .t-desc { font-size: 0.9em; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .btn-copy { background: #007acc; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 12px; }
        .btn-copy:hover { background: #005a9e; }
        
        /* СЕРАЯ КНОПКА ДЛЯ STUDIO */
        .btn-gray { background: #444; color: #ddd; border: 1px solid #555; }
        .btn-gray:hover { background: #555; color: #fff; }
        
        #inputBox { 
            background: #252526; 
            padding: 15px 20px; 
            border-bottom: 2px solid #111; 
            border-left: 4px solid #ce9178; 
            display: none; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .input-label { 
            color: #ce9178; 
            font-size: 0.8em; 
            font-weight: bold; 
            letter-spacing: 1.5px; 
            margin-bottom: 10px; 
            display: block;
            text-transform: uppercase;
        }

        #inputDisplay { 
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .input-brick {
            background: #1e1e1e;
            color: #9cdcfe;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #333;
            font-family: 'Consolas', monospace;
            font-size: 0.95em;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .code-area { flex: 1; padding: 20px; overflow: auto; margin: 0; background: #1e1e1e; }
        pre { margin: 0; }
    </style>
</head>
<body>

    <div class="list-panel">
        <input type="text" class="search-box" placeholder="Поиск кода..." onkeyup="renderList(this.value)">
        <div class="item-list" id="listContainer"></div>
    </div>

    <div class="detail-panel">
        <div class="toolbar">
            <div class="header-info">
                <span id="detailTitle" class="t-title">Выберите скрипт</span>
                <span id="detailDesc" class="t-desc"></span>
            </div>
            
            <div style="display: flex; gap: 8px;">
                <button id="btnCopyInputs" class="btn-copy btn-gray" style="display: none;" onclick="copyInputs()">Copy Inputs</button>
                <button id="btnCopyStudio" class="btn-copy btn-gray" style="display: none;" onclick="copyForStudio()">Copy for Studio</button>
                <button id="btnCopyCode" class="btn-copy" onclick="copyCode()">Copy Code</button>
            </div>
        </div>
        
        <div id="inputBox">
            <span class="input-label">UNREAL CUSTOM NODE INPUTS:</span>
            <div id="inputDisplay"></div>
        </div>

        <div class="code-area">
            <pre><code id="codeBlock" class="language-clike"> // Выберите элемент слева </code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    
    <script src="hlsl_db.js"></script>

    <script>
        const listContainer = document.getElementById('listContainer');
        const detailTitle = document.getElementById('detailTitle');
        const detailDesc = document.getElementById('detailDesc');
        const codeBlock = document.getElementById('codeBlock');
        const inputBox = document.getElementById('inputBox');
        const inputDisplay = document.getElementById('inputDisplay');
        const btnCopyInputs = document.getElementById('btnCopyInputs');
        const btnCopyCode = document.getElementById('btnCopyCode');
        const btnCopyStudio = document.getElementById('btnCopyStudio');

        let currentFormattedInputs = ""; 
        let currentRawInputs = []; 

        function renderList(filter = "") {
            listContainer.innerHTML = "";
            if(typeof hlslData === 'undefined') return;
            
            const searchParts = filter.toLowerCase().split(' ').filter(p => p.trim() !== "");

            hlslData.forEach((item, index) => {
                if (searchParts.length > 0) {
                    const searchTarget = (item.title + " " + (item.desc || "")).toLowerCase();
                    const isMatch = searchParts.every(part => searchTarget.includes(part));
                    if (!isMatch) return;
                }
                
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="i-lang">${item.lang}</span>
                    <span class="i-title">${item.title}</span>
                    <span class="i-desc">${item.desc}</span>
                `;
                div.onclick = () => loadItem(index, div);
                listContainer.appendChild(div);
            });
        }

        function loadItem(index, el) {
            document.querySelectorAll('.list-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            const item = hlslData[index];
            detailTitle.innerText = item.title;
            detailDesc.innerText = item.desc; 
            
            inputDisplay.innerHTML = ""; 
            if (item.inputs && item.inputs.trim() !== "") {
                currentRawInputs = item.inputs.split(',').map(i => i.trim());
                
                currentRawInputs.forEach(inputName => {
                    const brick = document.createElement('div');
                    brick.className = 'input-brick';
                    brick.innerText = inputName;
                    inputDisplay.appendChild(brick);
                });

                currentFormattedInputs = "(" + currentRawInputs
                    .map(i => `(InputName="${i}")`)
                    .join(',') + ")";

                inputBox.style.display = 'block';
                btnCopyInputs.style.display = 'inline-block';
                btnCopyStudio.style.display = 'inline-block';
            } else {
                currentRawInputs = [];
                currentFormattedInputs = "";
                inputBox.style.display = 'none';
                btnCopyInputs.style.display = 'none';
                btnCopyStudio.style.display = 'none';
            }

            codeBlock.className = `language-${item.lang === 'hlsl' ? 'cpp' : item.lang}`;
            codeBlock.textContent = item.code;
            Prism.highlightElement(codeBlock);
        }

        // --- УЛУЧШЕННАЯ ЛОГИКА ОПРЕДЕЛЕНИЯ ТИПОВ ---
        function copyForStudio() {
            let header = "// --- AUTO-GENERATED INPUTS ---\n";
            const codeBody = codeBlock.textContent;

            currentRawInputs.forEach(name => {
                let type = "float";
                const n = name.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // Экранирование имени для RegExp
                
                // 1. ТЕКСТУРА: Проверяем .Sample, ProcessTexture или ключевые слова в имени
                if (new RegExp(`\\b${n}\\.Sample\\b`).test(codeBody) ||
                    new RegExp(`ProcessTexture\\s*\\(\\s*${n}\\b`).test(codeBody) ||
                    /Tex$|Texture$|Map$/i.test(name)) {
                    type = "Texture2D";
                }
                // 2. VECTOR 3: Проверяем .rgb, .xyz, присваивание во float3 или слова Color/Dir
                else if (new RegExp(`\\b${n}\\.[xyzrgb]{3}\\b`).test(codeBody) ||
                         /Color$|Tint$|Vector$|Pos$|Dir$|Normal$/i.test(name) ||
                         new RegExp(`float3\\s+\\w+\\s*=\\s*.*\\b${n}\\b`).test(codeBody)) {
                     type = "float3";
                }
                // 3. VECTOR 2: Проверяем .uv, .xy, присваивание во float2 или слова UV/Coords
                else if (new RegExp(`\\b${n}\\.[xyuv]{2}\\b`).test(codeBody) ||
                         /UV$|Coords$/i.test(name) ||
                         new RegExp(`float2\\s+\\w+\\s*=\\s*.*\\b${n}\\b`).test(codeBody)) {
                     type = "float2";
                }

                // Генерация строки
                if (type === "Texture2D") {
                    header += `Texture2D ${name};\n`;
                } else if (type === "float3") {
                    header += `float3 ${name} = float3(1.0, 1.0, 1.0);\n`;
                } else if (type === "float2") {
                    header += `float2 ${name} = float2(0.5, 0.5);\n`;
                } else {
                    header += `float ${name} = 1.0;\n`;
                }
            });

            const fullCode = header + "\n" + codeBody;

            navigator.clipboard.writeText(fullCode).then(() => {
                const oldText = btnCopyStudio.innerText;
                btnCopyStudio.innerText = "Copied!";
                setTimeout(() => btnCopyStudio.innerText = oldText, 1500);
            });
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                const oldText = btnCopyCode.innerText;
                btnCopyCode.innerText = "Copied!";
                setTimeout(() => btnCopyCode.innerText = oldText, 1500);
            });
        }

        function copyInputs() {
            if (!currentFormattedInputs) return;
            navigator.clipboard.writeText(currentFormattedInputs).then(() => {
                const oldText = btnCopyInputs.innerText;
                btnCopyInputs.innerText = "Inputs Copied!";
                setTimeout(() => btnCopyInputs.innerText = oldText, 1500);
            });
        }

        renderList();
    </script>
</body>
</html>
