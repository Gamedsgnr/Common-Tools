<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Scripts Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; display: flex; height: 95vh; gap: 20px; margin: 0; box-sizing: border-box; }
        
        /* ЛЕВАЯ КОЛОНКА */
        .list-panel { width: 300px; display: flex; flex-direction: column; border-right: 1px solid #333; padding-right: 20px; flex-shrink: 0; }
        .search-box { background: #252526; border: 1px solid #333; color: white; padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 4px; box-sizing: border-box; }
        .item-list { overflow-y: auto; flex: 1; }
        
        .list-item { padding: 12px; margin-bottom: 5px; cursor: pointer; border-radius: 4px; transition: 0.2s; border-left: 3px solid transparent; background: #252526; }
        .list-item:hover { background-color: #2a2d2e; }
        .list-item.active { background-color: #37373d; border-left-color: #007acc; color: white; }
        
        .i-title { font-weight: bold; display: block; color: #4ec9b0; }
        .i-lang { font-size: 0.7em; background: #333; padding: 2px 6px; border-radius: 3px; color: #aaa; float: right; margin-left: 5px; }
        .i-desc { font-size: 0.8em; color: #888; margin-top: 4px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ПРАВАЯ КОЛОНКА */
        .detail-panel { flex: 1; display: flex; flex-direction: column; background: #111; border-radius: 6px; border: 1px solid #333; overflow: hidden; position: relative; }
        
        .toolbar { padding: 15px 20px; background: #252526; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .t-title { font-size: 1.1em; font-weight: bold; color: #d4d4d4; }
        
        .btn-copy { background: #007acc; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer; font-weight: bold; }
        .btn-copy:hover { background: #005a9e; }

        /* ОБЛАСТЬ КОДА */
        .code-area { flex: 1; overflow: auto; margin: 0; background: #1e1e1e !important; padding: 20px; }
        pre { margin: 0 !important; background: transparent !important; text-shadow: none !important; }
        code { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="list-panel">
        <input type="text" class="search-box" placeholder="Поиск скрипта..." onkeyup="filterList(this.value)">
        <div class="item-list" id="listContainer"></div>
    </div>

    <div class="detail-panel">
        <div class="toolbar">
            <span id="detailTitle" class="t-title">Выберите скрипт</span>
            <button class="btn-copy" onclick="copyCode()" id="copyBtn">Copy</button>
        </div>
        <div class="code-area">
            <pre><code id="codeBlock" class="language-plaintext"> // Выберите элемент слева </code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script src="snippets_db.js"></script>

    <script>
        const listContainer = document.getElementById('listContainer');
        const detailTitle = document.getElementById('detailTitle');
        const codeBlock = document.getElementById('codeBlock');
        const copyBtn = document.getElementById('copyBtn');

        function renderList(filter = "") {
            listContainer.innerHTML = "";
            if(typeof snippetsData === 'undefined') {
                listContainer.innerHTML = "<div style='padding:10px; color:red'>snippets_db.js не найден</div>";
                return;
            }
            
            snippetsData.forEach((item, index) => {
                if (filter && !item.title.toLowerCase().includes(filter.toLowerCase())) return;
                
                // Проверка на наличие поля lang (для старых записей ставим 'text')
                const langLabel = item.lang ? item.lang : 'text';

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="i-lang">${langLabel}</span>
                    <span class="i-title">${item.title}</span>
                    <span class="i-desc">${item.desc}</span>
                `;
                div.onclick = () => loadSnippet(index, div);
                listContainer.appendChild(div);
            });
        }

        function loadSnippet(index, el) {
            // Подсветка активного элемента списка
            document.querySelectorAll('.list-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            const item = snippetsData[index];
            detailTitle.innerText = item.title;
            
            // --- ЛОГИКА ВЫБОРА ЯЗЫКА ---
            let lang = item.lang || 'text'; // Если язык не указан, считаем текстом
            
            // PrismJS использует 'markup' для HTML. Делаем подмену:
            if (lang === 'html') lang = 'markup';
            
            // Назначаем класс (например, language-cpp или language-python)
            codeBlock.className = `language-${lang}`;
            
            // Вставляем код
            codeBlock.textContent = item.code;
            
            // Запускаем перерисовку подсветки
            Prism.highlightElement(codeBlock);
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                setTimeout(() => copyBtn.innerText = originalText, 1500);
            });
        }

        function filterList(val) { renderList(val); }

        renderList();
    </script>
</body>
</html>
