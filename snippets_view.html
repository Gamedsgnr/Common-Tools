<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Scripts Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --accent: #7dd3fc;
            --accent-strong: #3b82f6;
            --accent-dark: #1a2a3a;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1f2b; color: #dbe7f3; padding: 20px; display: flex; height: 100vh; gap: 20px; margin: 0; box-sizing: border-box; }
        
        /* ЛЕВАЯ КОЛОНКА */
        .list-panel { width: 320px; display: flex; flex-direction: column; gap: 12px; padding: 16px; flex-shrink: 0; background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(148, 163, 184, 0.25); border-radius: 16px; box-shadow: 0 18px 30px -12px rgba(2, 6, 23, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.18), inset 0 -12px 22px rgba(2, 6, 23, 0.28); backdrop-filter: blur(18px) saturate(1.2); -webkit-backdrop-filter: blur(18px) saturate(1.2); }
        .search-box { background: rgba(15, 23, 42, 0.65); border: 1px solid rgba(148, 163, 184, 0.35); color: #e2e8f0; padding: 10px 12px; width: 100%; border-radius: 12px; box-sizing: border-box; outline: none; box-shadow: inset 0 0 12px rgba(2, 6, 23, 0.35); }
        .item-list { overflow-y: auto; flex: 1; }
        
        .loading-text { text-align: center; color: #94a3b8; margin-top: 20px; font-style: italic; }

        .list-item { padding: 12px; margin-bottom: 8px; cursor: pointer; border-radius: 12px; transition: 0.2s; border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(15, 23, 42, 0.55); position: relative; overflow: hidden; }
        .list-item:hover { background-color: rgba(30, 41, 59, 0.65); border-color: rgba(125, 211, 252, 0.45); box-shadow: 0 12px 18px -12px rgba(2, 6, 23, 0.7); }
        .list-item.active {
            background: rgba(30, 41, 59, 0.45);
            border-color: rgba(148, 163, 184, 0.35);
            color: #eaf3ff;
            box-shadow:
                0 14px 20px -12px rgba(2, 6, 23, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.22),
                inset 0 -10px 22px rgba(2, 6, 23, 0.32);
        }
        .list-item.active::before {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 10px;
            background:
                linear-gradient(160deg, rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0.02) 55%),
                linear-gradient(340deg, rgba(125, 211, 252, 0.12), rgba(125, 211, 252, 0) 60%);
            box-shadow:
                inset 0 0 10px rgba(255, 255, 255, 0.08),
                inset 0 0 18px rgba(125, 211, 252, 0.06);
            opacity: 0.9;
            pointer-events: none;
        }
        .list-item.active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background:
                linear-gradient(135deg, rgba(2, 6, 23, 0.18), rgba(2, 6, 23, 0) 55%),
                linear-gradient(315deg, rgba(2, 6, 23, 0.26), rgba(2, 6, 23, 0) 60%);
            opacity: 0.8;
            pointer-events: none;
        }
        .list-item.active .i-title { color: var(--accent); }
        .list-item > span { position: relative; z-index: 1; }
        
        .i-title { font-weight: bold; display: block; color: var(--accent); }
        .i-lang { font-size: 0.7em; background: rgba(15, 23, 42, 0.8); padding: 2px 6px; border-radius: 8px; color: #9aa4b2; float: right; margin-left: 5px; border: 1px solid rgba(148, 163, 184, 0.25); }
        .i-desc { font-size: 0.8em; color: #94a3b8; margin-top: 4px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ПРАВАЯ КОЛОНКА */
        .detail-panel { flex: 1; display: flex; flex-direction: column; background: rgba(15, 23, 42, 0.55); border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.25); overflow: hidden; position: relative; box-shadow: 0 20px 30px -12px rgba(2, 6, 23, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.12), inset 0 -14px 24px rgba(2, 6, 23, 0.28); backdrop-filter: blur(18px) saturate(1.2); -webkit-backdrop-filter: blur(18px) saturate(1.2); }
        
        /* ТУЛБАР */
        .toolbar { 
            min-height: 60px; 
            padding: 10px 20px; 
            background: rgba(30, 41, 59, 0.55); border-bottom: 1px solid rgba(148, 163, 184, 0.2); 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .header-info { display: flex; flex-direction: column; justify-content: center; gap: 4px; max-width: 80%; }
        .t-title { font-size: 1.1em; font-weight: bold; color: #e2e8f0; }
        .t-desc { font-size: 0.9em; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .btn-copy { background: var(--accent-strong); color: white; border: 1px solid rgba(125, 211, 252, 0.45); padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; flex-shrink: 0; box-shadow: 0 10px 18px -12px rgba(2, 6, 23, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
        .btn-copy:hover { filter: brightness(1.1); }

        /* ОБЛАСТЬ КОДА */
        .code-area { flex: 1; overflow: auto; margin: 0; background: #1a1f2b !important; padding: 20px; }
        pre { margin: 0 !important; background: transparent !important; text-shadow: none !important; }
        code { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="list-panel">
        <input type="text" class="search-box" placeholder="Поиск скрипта..." onkeyup="renderList(this.value)">
        <div class="item-list" id="listContainer">
            <div class="loading-text">Загрузка базы...</div>
        </div>
    </div>

    <div class="detail-panel">
        <div class="toolbar">
            <div class="header-info">
                <span id="detailTitle" class="t-title">Выберите скрипт</span>
                <span id="detailDesc" class="t-desc"></span>
            </div>
            
            <button class="btn-copy" onclick="copyCode()" id="copyBtn">Copy</button>
        </div>
        <div class="code-area">
            <pre><code id="codeBlock" class="language-plaintext"> // Выберите элемент слева </code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        // --- 1. НАСТРОЙКИ SUPABASE (Вставь свои ключи!) ---
    const SUPABASE_URL = 'https://vmwwvwtsznxwoswzdzui.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_hfVfEOEyUxTAl9TCGQLQdA_2qpquHGk';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Глобальное хранилище данных
        let snippetsData = [];

        const listContainer = document.getElementById('listContainer');
        const detailTitle = document.getElementById('detailTitle');
        const detailDesc = document.getElementById('detailDesc');
        const codeBlock = document.getElementById('codeBlock');
        const copyBtn = document.getElementById('copyBtn');

        // --- 2. ФУНКЦИЯ ЗАГРУЗКИ ---
        async function fetchSnippets() {
            // Запрашиваем таблицу 'snippets', новые сверху
            const { data, error } = await _supabase
                .from('snippets')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                listContainer.innerHTML = `<div class="loading-text" style="color:#b98989">Ошибка: ${error.message}</div>`;
                return;
            }

            snippetsData = data;
            renderList();
        }

        // --- 3. ОТРИСОВКА СПИСКА ---
        function renderList(filter = "") {
            listContainer.innerHTML = "";
            
            if (snippetsData.length === 0) {
                listContainer.innerHTML = `<div class="loading-text">Список пуст</div>`;
                return;
            }

            const searchParts = filter.toLowerCase().split(' ').filter(p => p.trim() !== "");

            snippetsData.forEach((item, index) => {
                // Поддержка и старого поля 'desc' и нового 'description'
                const descText = item.description || item.desc || "";

                // Фильтрация
                if (searchParts.length > 0) {
                    const searchTarget = (item.title + " " + descText).toLowerCase();
                    const isMatch = searchParts.every(part => searchTarget.includes(part));
                    if (!isMatch) return;
                }
                
                const langLabel = item.lang ? item.lang : 'text';

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="i-lang">${langLabel}</span>
                    <span class="i-title">${item.title}</span>
                    <span class="i-desc">${descText}</span>
                `;
                div.onclick = () => loadSnippet(index, div);
                listContainer.appendChild(div);
            });
        }

        function loadSnippet(index, el) {
            document.querySelectorAll('.list-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            const item = snippetsData[index];
            const descText = item.description || item.desc || "";
            
            detailTitle.innerText = item.title;
            detailDesc.innerText = descText; 
            
            let lang = item.lang || 'text'; 
            if (lang === 'html') lang = 'markup';
            
            // Сбрасываем класс языка и ставим новый
            codeBlock.className = `language-${lang}`;
            codeBlock.textContent = item.code;
            
            // Принудительно запускаем подсветку
            Prism.highlightElement(codeBlock);
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                setTimeout(() => copyBtn.innerText = originalText, 1500);
            });
        }

        // Запуск
        document.addEventListener('DOMContentLoaded', fetchSnippets);
    </script>
</body>
</html>
