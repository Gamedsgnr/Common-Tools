<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Scripts Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; display: flex; height: 95vh; gap: 20px; margin: 0; box-sizing: border-box; }
        
        /* ЛЕВАЯ КОЛОНКА */
        .list-panel { width: 300px; display: flex; flex-direction: column; border-right: 1px solid #333; padding-right: 20px; flex-shrink: 0; }
        .search-box { background: #252526; border: 1px solid #333; color: white; padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 4px; box-sizing: border-box; }
        .item-list { overflow-y: auto; flex: 1; }
        
        .loading-text { text-align: center; color: #888; margin-top: 20px; font-style: italic; }

        .list-item { padding: 12px; margin-bottom: 5px; cursor: pointer; border-radius: 4px; transition: 0.2s; border-left: 3px solid transparent; background: #252526; }
        .list-item:hover { background-color: #2a2d2e; }
        .list-item.active { background-color: #37373d; border-left-color: #007acc; color: white; }
        
        .i-title { font-weight: bold; display: block; color: #4ec9b0; }
        .i-lang { font-size: 0.7em; background: #333; padding: 2px 6px; border-radius: 3px; color: #aaa; float: right; margin-left: 5px; }
        .i-desc { font-size: 0.8em; color: #888; margin-top: 4px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ПРАВАЯ КОЛОНКА */
        .detail-panel { flex: 1; display: flex; flex-direction: column; background: #111; border-radius: 6px; border: 1px solid #333; overflow: hidden; position: relative; }
        
        /* ТУЛБАР */
        .toolbar { 
            min-height: 60px; 
            padding: 10px 20px; 
            background: #252526; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .header-info { display: flex; flex-direction: column; justify-content: center; gap: 4px; max-width: 80%; }
        .t-title { font-size: 1.1em; font-weight: bold; color: #d4d4d4; }
        .t-desc { font-size: 0.9em; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .btn-copy { background: #007acc; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; flex-shrink: 0;}
        .btn-copy:hover { background: #005a9e; }

        /* ОБЛАСТЬ КОДА */
        .code-area { flex: 1; overflow: auto; margin: 0; background: #1e1e1e !important; padding: 20px; }
        pre { margin: 0 !important; background: transparent !important; text-shadow: none !important; }
        code { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="list-panel">
        <input type="text" class="search-box" placeholder="Поиск скрипта..." onkeyup="renderList(this.value)">
        <div class="item-list" id="listContainer">
            <div class="loading-text">Загрузка базы...</div>
        </div>
    </div>

    <div class="detail-panel">
        <div class="toolbar">
            <div class="header-info">
                <span id="detailTitle" class="t-title">Выберите скрипт</span>
                <span id="detailDesc" class="t-desc"></span>
            </div>
            
            <button class="btn-copy" onclick="copyCode()" id="copyBtn">Copy</button>
        </div>
        <div class="code-area">
            <pre><code id="codeBlock" class="language-plaintext"> // Выберите элемент слева </code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        // --- 1. НАСТРОЙКИ SUPABASE (Вставь свои ключи!) ---
    const SUPABASE_URL = 'https://vmwwvwtsznxwoswzdzui.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_hfVfEOEyUxTAl9TCGQLQdA_2qpquHGk';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Глобальное хранилище данных
        let snippetsData = [];

        const listContainer = document.getElementById('listContainer');
        const detailTitle = document.getElementById('detailTitle');
        const detailDesc = document.getElementById('detailDesc');
        const codeBlock = document.getElementById('codeBlock');
        const copyBtn = document.getElementById('copyBtn');

        // --- 2. ФУНКЦИЯ ЗАГРУЗКИ ---
        async function fetchSnippets() {
            // Запрашиваем таблицу 'snippets', новые сверху
            const { data, error } = await _supabase
                .from('snippets')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                listContainer.innerHTML = `<div class="loading-text" style="color:#d16969">Ошибка: ${error.message}</div>`;
                return;
            }

            snippetsData = data;
            renderList();
        }

        // --- 3. ОТРИСОВКА СПИСКА ---
        function renderList(filter = "") {
            listContainer.innerHTML = "";
            
            if (snippetsData.length === 0) {
                listContainer.innerHTML = `<div class="loading-text">Список пуст</div>`;
                return;
            }

            const searchParts = filter.toLowerCase().split(' ').filter(p => p.trim() !== "");

            snippetsData.forEach((item, index) => {
                // Поддержка и старого поля 'desc' и нового 'description'
                const descText = item.description || item.desc || "";

                // Фильтрация
                if (searchParts.length > 0) {
                    const searchTarget = (item.title + " " + descText).toLowerCase();
                    const isMatch = searchParts.every(part => searchTarget.includes(part));
                    if (!isMatch) return;
                }
                
                const langLabel = item.lang ? item.lang : 'text';

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="i-lang">${langLabel}</span>
                    <span class="i-title">${item.title}</span>
                    <span class="i-desc">${descText}</span>
                `;
                div.onclick = () => loadSnippet(index, div);
                listContainer.appendChild(div);
            });
        }

        function loadSnippet(index, el) {
            document.querySelectorAll('.list-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            const item = snippetsData[index];
            const descText = item.description || item.desc || "";
            
            detailTitle.innerText = item.title;
            detailDesc.innerText = descText; 
            
            let lang = item.lang || 'text'; 
            if (lang === 'html') lang = 'markup';
            
            // Сбрасываем класс языка и ставим новый
            codeBlock.className = `language-${lang}`;
            codeBlock.textContent = item.code;
            
            // Принудительно запускаем подсветку
            Prism.highlightElement(codeBlock);
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                setTimeout(() => copyBtn.innerText = originalText, 1500);
            });
        }

        // Запуск
        document.addEventListener('DOMContentLoaded', fetchSnippets);
    </script>
</body>
</html>
